    privileged: true
    network_mode: host
    volumes:
      - ${DOCKER_VOLUMES}/zigbee2mqtt-f1/data:/app/data
      - /run/udev:/run/udev:ro
    environment:
      - TZ=${TZ}

  zigbee2mqtt-f2:
    container_name: zigbee2mqtt-f2
    restart: unless-stopped
    image: koenkk/zigbee2mqtt
    logging:
      options:
        max-size: "10m"
        max-file: "3"
    privileged: true
    network_mode: host
    volumes:
      - ${DOCKER_VOLUMES}/zigbee2mqtt-f2/data:/app/data
      - /run/udev:/run/udev:ro
    environment:
      - TZ=${TZ}

  zigbee2mqtt-f3:
